name: Update Market Data

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Fetch real market data
        run: node fetch-market-data.js
      
      - name: Commit data.json
        run: |
          git config user.name 'Market Data Bot'
          git config user.email 'bot@market.com'
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Data update: $(date +'%Y-%m-%d')" && git push)
